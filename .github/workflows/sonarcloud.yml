name: SonarCloud Analysis

on:
  workflow_dispatch:

jobs:
  sonarcloud-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-backend

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Set up Java for Backend Analysis
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build Backend & Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd back
          mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=Malck_P10_Fullstack_BobApp \
          -Dsonar.organization=malck \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.java.coveragePlugin=jacoco \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  sonarcloud-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies & Run Tests
        working-directory: ./front
        run: |
          npm ci
          npm test -- --code-coverage --browsers=ChromeHeadless --watch=false
        env:
          CI: true

      - name: Check if lcov.info exists
        run: |
          if [ ! -f front/coverage/bobapp/lcov.info ]; then 
            echo "Fichier lcov.info non trouvé, vérifie les tests !"; 
            exit 1; 
          else 
            echo "Fichier lcov.info trouvé !"; 
            cat front/coverage/bobapp/lcov.info
          fi

      - name: Run SonarCloud for Frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        run: |
          cd front
          npx sonar-scanner -Dsonar.projectKey=malck_bobapp-frontend \
          -Dsonar.organization=malck \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.sources=src \
          -Dsonar.tests=src \
          -Dsonar.exclusions=src/environments/**,src/main.ts,src/test.ts \
          -Dsonar.typescript.lcov.reportPaths=coverage/bobapp/lcov.info



